name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        java: [11, 15, 16]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build ðŸ§°
        run: ./gradlew jar
      
      - name: Package ðŸ“¦
        run: ./gradlew shadowJar

      - name: Upload Package ðŸ“¤
        uses: actions/upload-artifact@v3
        if: matrix.java == '11'
        with:
          name: packaged-jar
          path: build/libs/spotbugs-xml-reader-*.jar

      - name: Cleanup Gradle Cache
        shell: bash
        run: |
          ./gradlew --stop
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
 

  test:
    name: Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    strategy:
      matrix:
        java: [11, 15, 16]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Test ðŸ”¬
        run: ./gradlew test
      
      - name: Upload Coverage Report ðŸ“¤
        uses: codecov/codecov-action@v3.1.1
        env:
          JAVA_VERSION: ${{ matrix.java }}
        with:
          fail_ci_if_error: true
          env_vars: OS,JAVA_VERSION

      - name: Cleanup Gradle Cache
        shell: bash
        run: |
          ./gradlew --stop
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties


  checkstyle:
    name: Checkstyle (${{ matrix.set }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        set: [main, test]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - uses: kiancross/checkstyle-annotations-action@v1

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Checkstyle ðŸ‘ 
        run: ./gradlew checkstyle${{ matrix.set }}

      - name: Cleanup Gradle Cache
        shell: bash
        run: |
          ./gradlew --stop
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
