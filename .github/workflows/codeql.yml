name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "3 4 * * 1"

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL ⚙️
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Build 🧰
        run: ./gradlew jar

      - name: Perform CodeQL Analysis 🤖
        uses: github/codeql-action/analyze@v2
